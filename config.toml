# site is now majorly hosted on https://www.netlify.com/
baseURL = "https://iquizoo.netlify.com/"
# use Chinese languages
languageCode = "zh-CN"
hasCJKLanguage = true
# set title
title = "爱智游设计文档中心"
# use xmin theme designed by Yihui
theme = "hugo-xmin"
# googleAnalytics = ""
# disqusShortname = ""
# ignore blogdown related files
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "resources", "_bookdown\\.yml"]
# enable gitinfo for publish date
enableGitInfo = true
# misc settings
preserveTaxonomyNames = true
footnotereturnlinkcontents = "↩"

[taxonomies]
    tag = "tags"
    category = "categories"

[permalinks]
    post = "/post/:slug/"

