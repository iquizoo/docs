language: r
dist: trusty
cache: packages
env:
  global:
    secure: 
before_script:
- Rscript -e 'blogdown::install_hugo()'
script:
- Rscript -e 'blogdown::build_site()'
- touch public/.nojekyll
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: public
  keep-history: true
  on:
    branch: feature/integrate-travis
